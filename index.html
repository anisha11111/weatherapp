<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <title>Enhanced Weather App</title>
  
<body>
  <h1>Weather App</h1>
  <div class="container">
    <div class="search-container">
      <button class="location-button" onclick="getLocationWeather()" title="Get weather for current location">
        <svg class="location-icon" viewBox="0 0 24 24">
          <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0013 3.06V1h-2v2.06A8.994 8.994 0 003.06 11H1v2h2.06A8.994 8.994 0 0011 20.94V23h2v-2.06A8.994 8.994 0 0020.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </svg>
      </button>
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city name"
        onkeypress="if(event.key === 'Enter') getWeather()"
      >
      <button class="search-button" onclick="getWeather()">Submit</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="weather-container" id="weatherContainer">
      <img src="" alt="Weather Icon" class="weather-icon" id="weatherIcon">
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>
      
      <div class="unit-toggle">
        <button onclick="toggleUnit('C')" id="celsiusBtn" class="unit-button active">°C</button>
        <button onclick="toggleUnit('F')" id="fahrenheitBtn" class="unit-button">°F</button>
      </div>

      <div class="details">
        <div class="detail-item">
          <h3>Humidity</h3>
          <p id="humidity"></p>
        </div>
        <div class="detail-item">
          <h3>Wind Speed</h3>
          <p id="windSpeed"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
